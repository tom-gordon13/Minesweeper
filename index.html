<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/event-listeners.js"></script>
    <script defer src="js/main.js"></script>
    <title>MINESWEEPER</title>
</head>

<body>
    <div id="optMenu">
        <h2>Welcome to Minesweeper!</h2>
        <h3>Select difficulty:</h3>
        <button class="opt-btn">Beginner</button>
        <p>9 x 9 - 10 Mines</p><br>
        <button class="opt-btn">Intermediate</button>
        <p>9 x 9 - 10 Mines</p><br>
        <button class="opt-btn">Expert</button>
        <p>9 x 9 - 10 Mines</p>
    </div>
    <container id="game-contain">
        <header>
            <div id="markerCount"></div>
            <button id="reset">
                <img src="images/smiley.png" alt="">
            </button>
            <div id="timer">0</div>
        </header>
        <section id="board">

        </section>
    </container>
</body>

</html>
